{% load staticfiles %}
{% load mptt_tags %}

<ul class="root">
	{% recursetree sections %}
    <li>
        <a href="{{ node.get_absolute_url }}">{{ node.get_menu_title }} </a>
        {% if not node.is_leaf_node %}
            <ul>
                {{ children }}
            </ul>
        {% endif %}
    </li>
	{% endrecursetree %}
</ul>
