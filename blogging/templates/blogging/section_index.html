{% load staticfiles %}
{% load mptt_tags %}

<ul class="nav navbar-nav">
	{% recursetree sections %}
    {% if not node.is_leaf_node %}
    <li class="nav-item dropdown">
        <a href="{{ node.get_content_url }}" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ node.get_menu_title }}</a>

        <ul class="dropdown-menu" aria-labelledby="Preview">
                {{ children }}
        </ul>
    {% else %}
    <li class="nav-item">
        <a href="{{ node.get_content_url }}" class="nav-link">{{ node.get_menu_title }}</a>
    {% endif %}        
    </li>
	{% endrecursetree %}
</ul>
